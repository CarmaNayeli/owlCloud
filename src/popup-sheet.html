<!DOCTYPE html>
<html>
<head>
  <title>RollCloud Character Sheet</title>
  <meta charset="UTF-8">
  <style>
    /* CSS Variables for Theming */
    :root {
      /* Light theme (default) */
      --bg-primary: #f5f5f5;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f0f0f0;
      --bg-card: #f0fff4;
      --bg-card-hover: #e8f5e8;
      --bg-spell: #fff3cd;
      --bg-action: #e3f2fd;
      --bg-resource: #f3e5f5;
      --bg-feature: #fef5e7;

      --text-primary: #2C3E50;
      --text-secondary: #666666;
      --text-muted: #999999;
      --text-inverse: #ffffff;

      --border-color: #ddd;
      --border-card: #2D8B83;
      --border-spell: #f39c12;
      --border-action: #2196f3;

      --accent-primary: #2D8B83;
      --accent-success: #27ae60;
      --accent-danger: #E74C3C;
      --accent-warning: #f39c12;
      --accent-info: #2196f3;
      --accent-purple: #9b59b6;
      --accent-purple-dark: #8e44ad;

      --shadow: rgba(0,0,0,0.1);
      --shadow-hover: rgba(0,0,0,0.15);
    }

    /* Dark theme */
    html.theme-dark,
    html[data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-tertiary: #3a3a3a;
      --bg-card: #1e3a33;
      --bg-card-hover: #2a4940;
      --bg-spell: #3d3520;
      --bg-action: #1e2f3d;
      --bg-resource: #2e1f33;
      --bg-feature: #3d3620;

      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --text-muted: #808080;
      --text-inverse: #1a1a1a;

      --border-color: #444;
      --border-card: #3ea895;
      --border-spell: #f5a623;
      --border-action: #42a5f5;

      --accent-primary: #3ea895;
      --accent-success: #2ecc71;
      --accent-danger: #e74c3c;
      --accent-warning: #f5a623;
      --accent-info: #42a5f5;
      --accent-purple: #b19cd9;
      --accent-purple-dark: #9b7fc8;

      --shadow: rgba(0,0,0,0.3);
      --shadow-hover: rgba(0,0,0,0.4);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--bg-secondary);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px var(--shadow);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--accent-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-btn {
      background: var(--accent-danger);
      color: var(--text-inverse);
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .theme-switcher {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .theme-btn {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85em;
      transition: all 0.2s;
    }
    .theme-btn:hover {
      background: var(--accent-primary);
      color: var(--text-inverse);
      border-color: var(--accent-primary);
    }
    .theme-btn.active {
      background: var(--accent-primary);
      color: var(--text-inverse);
      border-color: var(--accent-primary);
    }
    .section {
      margin-bottom: 25px;
    }
    .section h3 {
      color: var(--text-primary);
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .section h3:hover {
      background: var(--bg-tertiary);
    }
    .section h3::after {
      content: '‚ñº';
      font-size: 0.8em;
      transition: transform 0.3s;
    }
    .section h3.collapsed::after {
      transform: rotate(-90deg);
    }
    .section-content {
      overflow: hidden;
      transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
      max-height: 5000px;
      opacity: 1;
    }
    .section-content.collapsed {
      max-height: 0;
      opacity: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
    }
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-card);
      border-radius: 4px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      font-size: 0.95em;
    }
    .card:hover {
      background: var(--bg-card-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--shadow-hover);
    }
    .bonus {
      color: var(--accent-primary);
      font-weight: bold;
    }
    .spell-card {
      background: var(--bg-spell);
      border: 1px solid var(--border-spell);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .spell-header {
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      padding: 5px;
    }
    .spell-header:hover {
      background: var(--bg-feature);
    }
    .spell-description {
      display: none;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--border-spell);
      max-height: 300px;
      overflow-y: auto;
    }
    .spell-description.expanded {
      display: block;
    }
    .action-description {
      display: none;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--accent-danger);
      max-height: 300px;
      overflow-y: auto;
      font-size: 0.9em;
      color: var(--text-secondary);
    }
    .action-description.expanded {
      display: block;
    }
    .toggle-btn {
      background: var(--accent-primary);
      color: var(--text-inverse);
      border: none;
      padding: 3px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.85em;
    }
    .cast-btn {
      background: var(--accent-purple);
      color: var(--text-inverse);
      border: none;
      padding: 3px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.85em;
      font-weight: bold;
    }
    .cast-btn:hover {
      background: var(--accent-purple-dark);
      transform: translateY(-1px);
    }
    .roll-btn {
      background: var(--accent-success);
      color: var(--text-inverse);
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .rest-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }
    .rest-btn {
      background: var(--accent-info);
      color: var(--text-inverse);
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95em;
      transition: all 0.2s;
    }
    .rest-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .rest-btn.long {
      background: var(--accent-success);
    }
    .rest-btn.long:hover {
      background: var(--accent-success);
    }
    .rest-btn.short {
      background: var(--accent-warning);
    }
    .rest-btn.short:hover {
      background: var(--accent-warning);
    }
    .spell-slots-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 8px;
      margin-top: 10px;
    }
    .spell-slot-card {
      background: var(--bg-action);
      border: 2px solid var(--accent-info);
      border-radius: 6px;
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
    }
    .spell-slot-card.empty {
      opacity: 0.5;
      border-color: var(--border-color);
      background: var(--bg-tertiary);
    }
    .spell-slot-level {
      font-weight: bold;
      color: var(--text-primary);
      font-size: 0.85em;
    }
    .spell-slot-count {
      font-size: 1.3em;
      font-weight: bold;
      color: var(--accent-info);
      margin: 5px 0;
    }
    .spell-slot-card.empty .spell-slot-count {
      color: var(--text-muted);
    }
    .action-card {
      background: var(--bg-action);
      border: 1px solid var(--accent-danger);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .action-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
    }
    .action-name {
      font-weight: bold;
      font-size: 1.1em;
    }
    .action-buttons {
      display: flex;
      gap: 8px;
    }
    .attack-btn {
      background: var(--accent-danger);
      color: var(--text-inverse);
      border: none;
      padding: 5px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
    }
    .attack-btn:hover {
      background: var(--accent-danger);
      transform: translateY(-1px);
    }
    .damage-btn {
      background: var(--accent-warning);
      color: var(--text-inverse);
      border: none;
      padding: 5px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
    }
    .damage-btn:hover {
      background: var(--accent-warning);
      transform: translateY(-1px);
    }
    .use-btn {
      background: var(--accent-purple);
      color: var(--text-inverse);
      border: none;
      padding: 5px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
    }
    .use-btn:hover {
      background: var(--accent-purple-dark);
      transform: translateY(-1px);
    }
    .concentration-tag {
      display: inline-block;
      background: var(--accent-info);
      color: var(--text-inverse);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75em;
      margin-left: 8px;
      font-weight: bold;
    }
    .ritual-tag {
      display: inline-block;
      background: var(--accent-purple);
      color: var(--text-inverse);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75em;
      margin-left: 8px;
      font-weight: bold;
    }
    .uses-badge {
      display: inline-block;
      background: var(--accent-success);
      color: var(--text-inverse);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8em;
      margin-left: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 15px;">
        <div class="theme-switcher">
          <span style="font-size: 0.85em; color: var(--text-secondary); margin-right: 5px;">Theme:</span>
          <button class="theme-btn" id="theme-light" data-theme="light">‚òÄÔ∏è Light</button>
          <button class="theme-btn" id="theme-dark" data-theme="dark">üåô Dark</button>
          <button class="theme-btn active" id="theme-system" data-theme="system">üíª Auto</button>
        </div>
        <button class="close-btn" id="close-btn">‚úï Close</button>
      </div>
      <h2 id="char-name" style="text-align: center;">üé≤ Character Sheet</h2>
      <div id="char-info"></div>
      <div class="rest-buttons">
        <button class="rest-btn short" id="short-rest-btn">‚òï Short Rest</button>
        <button class="rest-btn long" id="long-rest-btn">üåô Long Rest</button>
      </div>
    </div>

    <div class="section">
      <h3>‚ö° Abilities</h3>
      <div class="section-content">
        <div class="grid" id="abilities-grid"></div>
      </div>
    </div>

    <div class="section">
      <h3>üõ°Ô∏è Saving Throws</h3>
      <div class="section-content">
        <div class="grid" id="saves-grid"></div>
      </div>
    </div>

    <div class="section">
      <h3>üéØ Skills</h3>
      <div class="section-content">
        <div class="grid" id="skills-grid"></div>
      </div>
    </div>

    <div class="section">
      <h3>‚öîÔ∏è Actions & Attacks</h3>
      <div class="section-content">
        <div id="actions-container"></div>
      </div>
    </div>

    <div class="section">
      <h3>üíé Resources</h3>
      <div class="section-content">
        <div id="resources-container"></div>
      </div>
    </div>

    <div class="section" id="companions-section" style="display: none;">
      <h3>üêæ Companions</h3>
      <div class="section-content">
        <div id="companions-container"></div>
      </div>
    </div>

    <div class="section">
      <h3>‚ú® Spell Slots</h3>
      <div class="section-content">
        <div id="spell-slots-container"></div>
      </div>
    </div>

    <div class="section">
      <h3>üîÆ Spells</h3>
      <div class="section-content">
        <div id="spells-container"></div>
      </div>
    </div>
  </div>

  <script src="common/browser-polyfill.js"></script>
  <script src="common/debug.js"></script>
  <script src="common/theme-manager.js"></script>
  <script src="popup-sheet.js"></script>
</body>
</html>
