<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 8px;
      min-width: 300px;
      max-width: 500px;
    }

    .status-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .character-name {
      font-size: 14px;
      font-weight: bold;
      color: #4ECDC4;
      text-align: center;
      padding: 4px;
      border-bottom: 1px solid #333;
    }

    .hp-bar {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 8px;
    }

    .hp-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 4px;
    }

    .hp-display {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hp-progress {
      flex: 1;
      height: 24px;
      background: #1a1a1a;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .hp-fill {
      height: 100%;
      background: linear-gradient(90deg, #27ae60, #2ecc71);
      transition: width 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: white;
    }

    .hp-fill.low {
      background: linear-gradient(90deg, #e67e22, #f39c12);
    }

    .hp-fill.critical {
      background: linear-gradient(90deg, #c0392b, #e74c3c);
    }

    .hp-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 11px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 3px rgba(0,0,0,0.8);
      z-index: 1;
    }

    .temp-hp {
      font-size: 11px;
      color: #3498db;
      white-space: nowrap;
    }

    .concentration {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 8px;
    }

    .concentration.active {
      background: #2c3e50;
      border: 1px solid #9b59b6;
    }

    .concentration-header {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }

    .concentration-spell {
      font-weight: bold;
      color: #9b59b6;
    }

    .concentration.inactive .concentration-spell {
      color: #666;
    }

    .effects-section {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 8px;
    }

    .effects-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 4px;
    }

    .effects-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .effect-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 6px;
      background: #1a1a1a;
      border-radius: 4px;
      font-size: 11px;
    }

    .effect-item.buff {
      border-left: 3px solid #27ae60;
    }

    .effect-item.debuff {
      border-left: 3px solid #e74c3c;
    }

    .effect-icon {
      font-size: 14px;
    }

    .effect-name {
      flex: 1;
      font-weight: 500;
    }

    .effect-duration {
      color: #888;
      font-size: 10px;
    }

    .no-effects {
      color: #666;
      font-size: 11px;
      text-align: center;
      padding: 4px;
    }

    .close-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background: none;
      border: none;
      color: #888;
      font-size: 16px;
      cursor: pointer;
      padding: 4px;
      line-height: 1;
    }

    .close-btn:hover {
      color: #e74c3c;
    }

    .spell-slots-bar {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 8px;
    }

    .spell-slots-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 6px;
    }

    .spell-slots-container {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .slot-indicator {
      position: relative;
      width: 28px;
      height: 28px;
      border-radius: 4px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      cursor: help;
      border: 1px solid #333;
    }

    .slot-indicator.has-slots {
      background: linear-gradient(135deg, #8e44ad, #9b59b6);
      border-color: #9b59b6;
      color: white;
    }

    .slot-indicator.empty {
      background: #1a1a1a;
      border-color: #333;
      color: #555;
    }

    .slot-tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.95);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      margin-bottom: 4px;
      z-index: 1000;
      border: 1px solid #4ECDC4;
    }

    .slot-indicator:hover .slot-tooltip {
      opacity: 1;
    }

    .pact-slots {
      background: linear-gradient(135deg, #16a085, #1abc9c);
      border-color: #1abc9c;
    }
  </style>
</head>
<body>
  <button class="close-btn" id="close-btn">âœ•</button>

  <div class="status-container">
    <div class="character-name" id="character-name">Loading...</div>

    <!-- HP Bar -->
    <div class="hp-bar">
      <div class="hp-label">Hit Points</div>
      <div class="hp-display">
        <div class="hp-progress">
          <div class="hp-fill" id="hp-fill"></div>
          <div class="hp-text" id="hp-text">0/0</div>
        </div>
        <div class="temp-hp" id="temp-hp"></div>
      </div>
    </div>

    <!-- Concentration -->
    <div class="concentration inactive" id="concentration">
      <div class="concentration-header">
        <span>ðŸ§ </span>
        <span class="concentration-spell" id="concentration-spell">No concentration</span>
      </div>
    </div>

    <!-- Spell Slots -->
    <div class="spell-slots-bar" id="spell-slots-bar">
      <div class="spell-slots-label">âœ¨ Spell Slots</div>
      <div class="spell-slots-container" id="spell-slots-container"></div>
    </div>

    <!-- Buffs -->
    <div class="effects-section" id="buffs-section" style="display: none;">
      <div class="effects-label">âœ¨ Active Buffs</div>
      <div class="effects-list" id="buffs-list"></div>
    </div>

    <!-- Debuffs -->
    <div class="effects-section" id="debuffs-section" style="display: none;">
      <div class="effects-label">ðŸ’€ Active Debuffs</div>
      <div class="effects-list" id="debuffs-list"></div>
    </div>
  </div>

  <script src="lib/browser-polyfill.js"></script>
  <script src="lib/debug.js"></script>
  <script src="status-bar.js"></script>
</body>
</html>
