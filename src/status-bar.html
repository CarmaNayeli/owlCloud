<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 6px;
      width: 140px;
      font-size: 11px;
    }

    .status-container {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .character-name {
      font-size: 11px;
      font-weight: bold;
      color: #4ECDC4;
      text-align: center;
      padding: 2px;
      border-bottom: 1px solid #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* HP Row */
    .hp-row {
      display: flex;
      align-items: center;
      gap: 4px;
      background: #2a2a2a;
      border-radius: 4px;
      padding: 4px;
    }

    .hp-icon { font-size: 12px; }

    .hp-bar {
      flex: 1;
      height: 14px;
      background: #1a1a1a;
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .hp-fill {
      height: 100%;
      background: linear-gradient(90deg, #27ae60, #2ecc71);
      transition: width 0.3s ease;
    }

    .hp-fill.low { background: linear-gradient(90deg, #e67e22, #f39c12); }
    .hp-fill.critical { background: linear-gradient(90deg, #c0392b, #e74c3c); }

    .hp-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 9px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 2px rgba(0,0,0,0.8);
    }

    .temp-hp {
      font-size: 9px;
      color: #3498db;
      font-weight: bold;
    }

    /* Advantage Toggle */
    .adv-row {
      display: flex;
      gap: 2px;
      background: #2a2a2a;
      border-radius: 4px;
      padding: 3px;
    }

    .adv-btn {
      flex: 1;
      padding: 4px 2px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      background: #1a1a1a;
      transition: all 0.2s;
    }

    .adv-btn.adv { color: #27ae60; }
    .adv-btn.norm { color: #888; }
    .adv-btn.dis { color: #e74c3c; }

    .adv-btn.active.adv { background: #27ae60; color: white; }
    .adv-btn.active.norm { background: #3498db; color: white; }
    .adv-btn.active.dis { background: #e74c3c; color: white; }

    /* Concentration */
    .conc-row {
      display: flex;
      align-items: center;
      gap: 4px;
      background: #2a2a2a;
      border-radius: 4px;
      padding: 4px;
      font-size: 10px;
    }

    .conc-row.active {
      background: #2c3e50;
      border: 1px solid #9b59b6;
    }

    .conc-spell {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #9b59b6;
    }

    .conc-row.inactive .conc-spell { color: #555; }

    /* Spell Slots Dropdown */
    .slots-row {
      position: relative;
      background: #2a2a2a;
      border-radius: 4px;
      padding: 4px;
    }

    .slots-header {
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      font-size: 10px;
    }

    .slots-summary {
      flex: 1;
      color: #9b59b6;
    }

    .slots-dropdown {
      display: none;
      margin-top: 4px;
      padding-top: 4px;
      border-top: 1px solid #333;
    }

    .slots-row.open .slots-dropdown { display: block; }

    .slot-item {
      display: flex;
      justify-content: space-between;
      padding: 2px 0;
      font-size: 9px;
    }

    .slot-item .lvl { color: #888; }
    .slot-item .val { color: #9b59b6; font-weight: bold; }
    .slot-item .val.empty { color: #555; }
    .slot-item.pact .val { color: #1abc9c; }

    /* Resources */
    .resources-row {
      background: #2a2a2a;
      border-radius: 4px;
      padding: 4px;
    }

    .resource-item {
      display: flex;
      justify-content: space-between;
      padding: 2px 0;
      font-size: 9px;
    }

    .resource-item .name {
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70px;
    }

    .resource-item .val { color: #f39c12; font-weight: bold; }

    /* Effects */
    .effects-row {
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
      background: #2a2a2a;
      border-radius: 4px;
      padding: 4px;
    }

    .effect-badge {
      font-size: 12px;
      cursor: help;
      position: relative;
    }

    .effect-badge .tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.95);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 100;
    }

    .effect-badge:hover .tooltip { opacity: 1; }

    .no-effects {
      color: #555;
      font-size: 9px;
      text-align: center;
      width: 100%;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: none;
      border: none;
      color: #555;
      font-size: 12px;
      cursor: pointer;
      padding: 2px;
      line-height: 1;
    }

    .close-btn:hover { color: #e74c3c; }
  </style>
</head>
<body>
  <button class="close-btn" id="close-btn">‚úï</button>

  <div class="status-container">
    <div class="character-name" id="character-name">Loading...</div>

    <!-- HP -->
    <div class="hp-row">
      <span class="hp-icon">‚ù§Ô∏è</span>
      <div class="hp-bar">
        <div class="hp-fill" id="hp-fill"></div>
        <div class="hp-text" id="hp-text">0/0</div>
      </div>
      <span class="temp-hp" id="temp-hp"></span>
    </div>

    <!-- Advantage Toggle -->
    <div class="adv-row">
      <button class="adv-btn adv" id="adv-btn" title="Advantage">‚¨ÜÔ∏è</button>
      <button class="adv-btn norm active" id="norm-btn" title="Normal">üé≤</button>
      <button class="adv-btn dis" id="dis-btn" title="Disadvantage">‚¨áÔ∏è</button>
    </div>

    <!-- Concentration -->
    <div class="conc-row inactive" id="concentration">
      <span>üß†</span>
      <span class="conc-spell" id="conc-spell">‚Äî</span>
    </div>

    <!-- Spell Slots Dropdown -->
    <div class="slots-row" id="slots-row">
      <div class="slots-header" id="slots-header">
        <span>‚ú®</span>
        <span class="slots-summary" id="slots-summary">Slots</span>
        <span>‚ñº</span>
      </div>
      <div class="slots-dropdown" id="slots-dropdown"></div>
    </div>

    <!-- Resources -->
    <div class="resources-row" id="resources-row" style="display: none;">
      <div id="resources-list"></div>
    </div>

    <!-- Buffs/Debuffs -->
    <div class="effects-row" id="effects-row">
      <span class="no-effects">No effects</span>
    </div>
  </div>

  <script src="common/browser-polyfill.js"></script>
  <script src="common/debug.js"></script>
  <script src="status-bar.js"></script>
</body>
</html>
