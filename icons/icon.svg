<!-- Simple SVG-based icon for OwlCloud extension -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="#fff" stroke-width="4"/>
  
  <!-- Dice icon -->
  <g transform="translate(64, 64)">
    <!-- First die -->
    <rect x="-35" y="-20" width="30" height="30" rx="4" fill="#fff" opacity="0.9"/>
    <circle cx="-25" cy="-10" r="2" fill="#667eea"/>
    <circle cx="-15" cy="-10" r="2" fill="#667eea"/>
    <circle cx="-25" cy="0" r="2" fill="#667eea"/>
    <circle cx="-15" cy="0" r="2" fill="#667eea"/>
    <circle cx="-20" cy="10" r="2" fill="#667eea"/>
    
    <!-- Second die -->
    <rect x="5" y="-20" width="30" height="30" rx="4" fill="#fff" opacity="0.9"/>
    <circle cx="15" cy="-10" r="2" fill="#764ba2"/>
    <circle cx="25" cy="0" r="2" fill="#764ba2"/>
    <circle cx="15" cy="10" r="2" fill="#764ba2"/>
    
    <!-- Cloud symbol -->
    <path d="M -10,-35 Q -15,-40 -10,-40 Q -5,-45 5,-45 Q 15,-45 20,-40 Q 25,-40 20,-35 Q 15,-30 5,-30 Q -5,-30 -10,-35" 
          fill="#fff" opacity="0.8"/>
  </g>
</svg>
