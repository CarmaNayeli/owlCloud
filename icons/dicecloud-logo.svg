<!-- Dice Cloud Brand Icon - Based on the official logo -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- Dice Cloud gradient -->
    <linearGradient id="diceCloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#diceCloudGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Dice Cloud Logo -->
  <g transform="translate(64, 64)">
    <!-- Cloud shape -->
    <path d="M -20,-15 Q -25,-20 -20,-20 Q -15,-25 -5,-25 Q 5,-25 10,-20 Q 15,-20 20,-15 Q 25,-15 25,-10 Q 25,-5 20,-5 Q 15,-5 10,-10 Q 5,-15 -5,-15 Q -15,-15 -20,-10 Q -25,-10 -20,-15" 
          fill="#fff" opacity="0.9"/>
    
    <!-- Dice on cloud -->
    <g transform="translate(0, -5)">
      <!-- First die -->
      <rect x="-8" y="-8" width="12" height="12" rx="2" fill="#fff" stroke="#2C3E50" stroke-width="1"/>
      <circle cx="-4" cy="-4" r="1" fill="#2C3E50"/>
      <circle cx="4" cy="-4" r="1" fill="#2C3E50"/>
      <circle cx="-4" cy="4" r="1" fill="#2C3E50"/>
      <circle cx="4" cy="4" r="1" fill="#2C3E50"/>
      
      <!-- Second die -->
      <rect x="-20" y="-8" width="12" height="12" rx="2" fill="#fff" stroke="#2C3E50" stroke-width="1"/>
      <circle cx="-16" cy="-4" r="1" fill="#2C3E50"/>
      <circle cx="-8" cy="4" r="1" fill="#2C3E50"/>
    </g>
    
    <!-- "Dice Cloud" text -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          text-anchor="middle" fill="url(#textGradient)">Dice Cloud</text>
  </g>
</svg>
