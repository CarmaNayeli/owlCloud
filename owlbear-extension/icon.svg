<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)"/>

  <!-- Dice symbol -->
  <rect x="40" y="40" width="48" height="48" rx="8" fill="white" opacity="0.9"/>

  <!-- Dots on dice (showing a 5) -->
  <circle cx="48" cy="48" r="3" fill="#667eea"/>
  <circle cx="80" cy="48" r="3" fill="#667eea"/>
  <circle cx="64" cy="64" r="3" fill="#667eea"/>
  <circle cx="48" cy="80" r="3" fill="#667eea"/>
  <circle cx="80" cy="80" r="3" fill="#667eea"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
