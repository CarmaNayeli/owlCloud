<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OwlCloud Character</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
      min-height: 600px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #667eea;
      font-size: 24px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .status {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 16px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .status-title {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 8px;
    }

    .status-text {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }

    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
      margin-bottom: 12px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .button-secondary {
      background: #6c757d;
    }

    .character-info {
      margin-top: 20px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .character-name {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .character-detail {
      font-size: 14px;
      color: #666;
      margin-bottom: 4px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #fff5f5;
      border-left: 4px solid #e74c3c;
      padding: 16px;
      border-radius: 4px;
      margin-bottom: 20px;
      color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ² OwlCloud</h1>
    <p class="subtitle">DiceCloud â†’ Owlbear Rodeo</p>

    <div class="status">
      <div class="status-title">Extension Status</div>
      <div class="status-text" id="status-text">
        Connecting to browser extension...
      </div>
    </div>

    <div id="character-section" style="display: none;">
      <div class="character-info" id="character-info">
        <!-- Character info will be populated here -->
      </div>

      <button class="button" id="open-sheet-btn">
        ðŸ“‹ Open Character Sheet
      </button>

      <button class="button button-secondary" id="sync-character-btn">
        ðŸ”„ Sync from DiceCloud
      </button>
    </div>

    <div id="no-character-section" style="display: none;">
      <div class="error">
        No active character selected. Please open the OwlCloud browser extension and select a character.
      </div>

      <button class="button" id="open-extension-btn">
        ðŸ”— Open Browser Extension
      </button>
    </div>
  </div>

  <!-- Load Owlbear SDK -->
  <script type="module">
    import OBR from 'https://esm.sh/@owlbear-rodeo/sdk@3.1.0';
    window.OBR = OBR;
  </script>
  <script src="./popover.js"></script>
</body>
</html>
