<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OwlCloud Character</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e0e0e0;
      padding: 20px;
      min-height: 600px;
    }

    .container {
      background: rgba(26, 26, 46, 0.8);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(138, 92, 246, 0.2);
    }

    h1 {
      background: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 24px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle {
      color: #A78BFA;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .status {
      background: rgba(138, 92, 246, 0.1);
      border-left: 4px solid #8B5CF6;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid rgba(138, 92, 246, 0.2);
    }

    .status-title {
      font-weight: 600;
      color: #A78BFA;
      margin-bottom: 8px;
    }

    .status-text {
      color: #c0c0c0;
      font-size: 14px;
      line-height: 1.6;
    }

    .button {
      background: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
      margin-bottom: 12px;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
    }

    .button:active {
      transform: translateY(0);
    }

    .button-secondary {
      background: rgba(138, 92, 246, 0.2);
      border: 1px solid rgba(138, 92, 246, 0.4);
    }

    .character-info {
      margin-top: 20px;
      padding: 16px;
      background: rgba(139, 92, 246, 0.15);
      border-radius: 8px;
      border: 1px solid rgba(138, 92, 246, 0.2);
    }

    .character-name {
      font-size: 18px;
      font-weight: 600;
      color: #e0e0e0;
      margin-bottom: 8px;
    }

    .character-detail {
      font-size: 14px;
      color: #A78BFA;
      margin-bottom: 4px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #c0c0c0;
    }

    .error {
      background: rgba(251, 191, 36, 0.1);
      border-left: 4px solid #F59E0B;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #FCD34D;
      border: 1px solid rgba(251, 191, 36, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ² OwlCloud</h1>
    <p class="subtitle">DiceCloud â†’ Owlbear Rodeo</p>

    <div class="status">
      <div class="status-title">Extension Status</div>
      <div class="status-text" id="status-text">
        Connecting to browser extension...
      </div>
    </div>

    <div id="character-section" style="display: none;">
      <div class="character-info" id="character-info">
        <!-- Character info will be populated here -->
      </div>

      <button class="button" id="open-sheet-btn">
        ðŸ“‹ Open Character Sheet
      </button>

      <button class="button button-secondary" id="sync-character-btn">
        ðŸ”„ Sync from DiceCloud
      </button>
    </div>

    <div id="no-character-section" style="display: none;">
      <div class="error">
        No active character selected. Please open the OwlCloud browser extension and select a character.
      </div>

      <button class="button" id="open-extension-btn">
        ðŸ”— Open Browser Extension
      </button>
    </div>
  </div>

  <!-- Load Owlbear SDK -->
  <script type="module">
    import OBR from 'https://esm.sh/@owlbear-rodeo/sdk@3.1.0';
    window.OBR = OBR;

    // Load popover.js after SDK is ready
    const script = document.createElement('script');
    script.src = './popover.js';
    document.body.appendChild(script);
  </script>
</body>
</html>
