<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OwlCloud Chat</title>
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(10px);
    }

    .chat-header {
      padding: 16px 20px;
      background: rgba(139, 92, 246, 0.2);
      border-bottom: 1px solid rgba(138, 92, 246, 0.3);
    }

    .chat-title {
      color: #e0e0e0;
      font-weight: 600;
      font-size: 18px;
      background: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .chat-subtitle {
      color: #A78BFA;
      font-size: 12px;
      margin-top: 4px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: thin;
      scrollbar-color: rgba(138, 92, 246, 0.3) transparent;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(138, 92, 246, 0.3);
      border-radius: 4px;
    }

    .chat-message {
      padding: 12px 14px;
      border-radius: 8px;
      border-left: 3px solid;
      animation: messageSlideIn 0.3s ease;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-message.system {
      background: rgba(59, 130, 246, 0.1);
      border-left-color: #3B82F6;
    }

    .chat-message.roll {
      background: rgba(245, 158, 11, 0.1);
      border-left-color: #F59E0B;
    }

    .chat-message.action {
      background: rgba(139, 92, 246, 0.1);
      border-left-color: #8B5CF6;
    }

    .chat-message.spell {
      background: rgba(59, 130, 246, 0.1);
      border-left-color: #60A5FA;
    }

    .chat-message.combat {
      background: rgba(239, 68, 68, 0.1);
      border-left-color: #EF4444;
    }

    .chat-message.damage {
      background: rgba(239, 68, 68, 0.1);
      border-left-color: #EF4444;
    }

    .chat-message.healing {
      background: rgba(16, 185, 129, 0.1);
      border-left-color: #10B981;
    }

    .chat-message.user {
      background: rgba(16, 185, 129, 0.1);
      border-left-color: #10B981;
    }

    .chat-message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .chat-message-author {
      font-weight: 600;
      font-size: 13px;
      color: #A78BFA;
    }

    .chat-message-time {
      font-size: 11px;
      color: #888;
    }

    .chat-message-text {
      color: #e0e0e0;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .chat-input-container {
      padding: 16px 20px;
      background: rgba(139, 92, 246, 0.1);
      border-top: 1px solid rgba(138, 92, 246, 0.3);
      display: flex;
      gap: 10px;
      align-items: center;
      position: relative;
    }

    .roll-mode-indicator {
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 4px;
      pointer-events: none;
      z-index: 10;
      display: none;
    }

    .roll-mode-indicator.advantage {
      background: #10B981;
      color: white;
      display: block;
    }

    .roll-mode-indicator.disadvantage {
      background: #EF4444;
      color: white;
      display: block;
    }

    .chat-input {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(138, 92, 246, 0.3);
      border-radius: 8px;
      padding: 12px 14px;
      color: #e0e0e0;
      font-size: 14px;
      font-family: inherit;
    }

    .chat-input:focus {
      outline: none;
      border-color: #8B5CF6;
      background: rgba(255, 255, 255, 0.08);
    }

    .chat-input::placeholder {
      color: #888;
    }

    .chat-send-btn {
      background: linear-gradient(135deg, #8B5CF6 0%, #A78BFA 100%);
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .chat-send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
    }

    .chat-send-btn:active {
      transform: translateY(0);
    }

    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 12px;
      color: #888;
    }

    .empty-state-icon {
      font-size: 48px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-title">ðŸŽ² OwlCloud Chat</div>
      <div class="chat-subtitle" id="character-name">No character selected</div>
    </div>

    <div id="chat-messages" class="chat-messages">
      <div class="chat-message system">
        <span class="chat-message-text">Chat connected. Send messages to your party!</span>
      </div>
    </div>

    <div class="chat-input-container">
      <span id="roll-mode-indicator" class="roll-mode-indicator"></span>
      <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." />
      <button id="chat-send-btn" class="chat-send-btn">Send</button>
    </div>
  </div>

  <!-- Load Owlbear SDK -->
  <script type="module">
    import OBR from 'https://esm.sh/@owlbear-rodeo/sdk@3.1.0';
    window.OBR = OBR;

    // Load chat.js after SDK is ready
    const script = document.createElement('script');
    script.src = './chat.js';
    document.body.appendChild(script);
  </script>
</body>
</html>
